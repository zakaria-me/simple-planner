<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Planner</title>
	</head>
	<body>
		<h2>Taches</h2>
		<table border="1px solid" id="table_taches">
			<tbody>
				<tr>
					<th>Jour</th>
					<th>Lundi</th>
					<th>Mardi</th>
					<th>Mercredi</th>
					<th>Jeudi</th>
					<th>Vendredi</th>
					<th>Samedi</th>
					<th>Dimanche</th>
				</tr>
				<tr>
					<td>Priorite Une</td>
					<td id="cell"></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>Priorite Deux</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>Priorite Trois</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		<button id="addParagraphs">Ajouter des paragraphes</button>
		<button id="removeParagraphs">Enlever des paragraphes</button>
		<script>
			const button = document.getElementById('addParagraphs');
			const button2 = document.getElementById('removeParagraphs');
			const cell = document.getElementById('cell');
			function addParagraphs() {
				let paragraph = document.createElement('p');
				paragraph.innerHTML = 'Hello World';
				this.appendChild(paragraph);
			}
			function removeParagraphs() {
				this.remove();
			}
			function addEvents() {
				cell.addEventListener('click', addParagraphs);
			}
			function removeEvents() {
				cell.removeEventListener('click', addParagraphs);
				let paragraphs = cell.getElementsByTagName('p');
				for (let i = 0; i < paragraphs.length; ++i) {
					paragraphs[i].addEventListener('click', removeParagraphs);
				}
			}
			button.addEventListener('click', addEvents);
			button2.addEventListener('click', removeEvents);
		</script>
	</body>
</html>
