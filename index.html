			function addParagraphs() {
				let table_taches = document.getElementById('table_taches');
				let squareOfTable = table_taches.getElementsByTagName('td');
				for (let element of squareOfTable) {
					element.addEventListener('click', addParagraphsEvent(element));
				}
			}
			function addParagraphsEvent(element) {
				let paragraph = document.createElement('p');
				paragraph.innerHTML = 'Hello World';
				paragraph.style.border = '1px solid';
				element.appendChild(paragraph);
			}
